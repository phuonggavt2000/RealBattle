<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detect Pressed Key</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <button type="" class="alert">Press any key</button>
    <div class="box hide">
      <div class="result">100</div>
      <div class="container-card">
        <div class="card key">
          <div class="card__heading">Key</div>
          <div class="card__content">Space</div>
        </div>
        <div class="card location">
          <div class="card__heading">Location</div>
          <div class="card__content">Space</div>
        </div>
        <div class="card which">
          <div class="card__heading">Which</div>
          <div class="card__content">Space</div>
        </div>
        <div class="card code">
          <div class="card__heading">Code</div>
          <div class="card__content">Space</div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
